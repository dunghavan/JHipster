
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWLANGroupLabel" data-translate="demoAngular1XApp.wLANGroup.home.createOrEditLabel">Create or edit a WLAN Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label for="owner" data-translate="global.field.owner">Owner</label>
            <input type="text" class="form-control" id="owner" name="owner"
                   ng-model="vm.wLANGroup.owner1" readonly />
        </div>

        <div class="form-group" ng-show="vm.wLANGroup.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wLANGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demoAngular1XApp.wLANGroup.alias" for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="vm.wLANGroup.alias"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demoAngular1XApp.wLANGroup.ssid" for="field_ssid">Ssid</label>
            <input type="text" class="form-control" name="ssid" id="field_ssid"
                    ng-model="vm.wLANGroup.ssid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demoAngular1XApp.wLANGroup.encryption" for="field_encryption">Encryption</label>
            <input type="text" class="form-control" name="encryption" id="field_encryption"
                    ng-model="vm.wLANGroup.encryption"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="demoAngular1XApp.wLANGroup.passphase" for="field_passphase">Passphase</label>
            <input type="text" class="form-control" name="passphase" id="field_passphase"
                    ng-model="vm.wLANGroup.passphase"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
