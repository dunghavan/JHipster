<div>
    <h2 data-translate="demoAngular1XApp.device.home.title">Devices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="device-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="demoAngular1XApp.device.home.createLabel">
                        Create new Device
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="demoAngular1XApp.device.deviceName">Device Name</span></th>
                    <th><span data-translate="demoAngular1XApp.device.ipAddress">Ip Address</span></th>
                    <th><span data-translate="demoAngular1XApp.device.download">Download</span></th>
                    <th><span data-translate="demoAngular1XApp.device.upload">Upload</span></th>
                    <th><span data-translate="demoAngular1XApp.device.newField1">New Field 1</span></th>
                    <th><span data-translate="demoAngular1XApp.device.model">Model</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in vm.devices track by device.id">
                    <td><a ui-sref="device-my-suffix-detail({id:device.id})">{{device.id}}</a></td>
                    <td>{{device.deviceName}}</td>
                    <td>{{device.ipAddress}}</td>
                    <td>{{device.download}}</td>
                    <td>{{device.upload}}</td>
                    <td>{{device.newField1}}</td>
                    <td>
                        <a ui-sref="model-my-suffix-detail({id:device.model.id})">{{device.model.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="device-my-suffix-detail({id:device.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device-my-suffix.edit({id:device.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device-my-suffix.delete({id:device.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
