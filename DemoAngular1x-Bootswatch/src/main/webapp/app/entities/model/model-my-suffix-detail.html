
<div>
    <h2><span data-translate="demoAngular1XApp.model.detail.title">Model</span> {{vm.model.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="demoAngular1XApp.model.modelName">Model Name</span></dt>
        <dd>
            <span>{{vm.model.modelName}}</span>
        </dd>
        <dt><span data-translate="demoAngular1XApp.model.note">Note</span></dt>
        <dd>
            <span>{{vm.model.note}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="model-my-suffix-detail.edit({id:vm.model.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
