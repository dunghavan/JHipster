<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.invitation.title}">JHipster creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.invitation.greeting(${user.email})}">
            Dear
        </p>
        <p th:text="#{email.invitation.text1}">
            Your JHipster account has been created, please click on the URL below to access it:
        </p>
        <p>
          <a th:href="@{|${baseUrl}/confirm.html?token=${jwt}|}"
             th:text="@{|${baseUrl}/confirm.html?token=${jwt}|}">Confirm link</a>
        </p>
        <p>
            <span th:text="#{email.invitation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
