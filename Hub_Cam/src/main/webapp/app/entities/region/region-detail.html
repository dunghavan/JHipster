
<div>
    <h2><span data-translate="hubCamApp.region.detail.title">Region</span> {{vm.region.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hubCamApp.region.name">Name</span></dt>
        <dd>
            <span>{{vm.region.name}}</span>
        </dd>
        <dt><span data-translate="hubCamApp.region.organization">Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.region.organization.id})">{{vm.region.organization.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="region-detail.edit({id:vm.region.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
