<div>
    <h2 data-translate="hubCamApp.hub.home.title">Hubs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hub.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hubCamApp.hub.home.createLabel">
                        Create new Hub
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hubCamApp.hub.uid">Uid</span></th>
                    <th><span data-translate="hubCamApp.hub.alias">Alias</span></th>
                    <th><span data-translate="hubCamApp.hub.uuid">Uuid</span></th>
                    <th><span data-translate="hubCamApp.hub.lastactive">Lastactive</span></th>
                    <th><span data-translate="hubCamApp.hub.organization">Organization</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hub in vm.hubs track by hub.id">
                    <td><a ui-sref="hub-detail({id:hub.id})">{{hub.id}}</a></td>
                    <td>{{hub.uid}}</td>
                    <td>{{hub.alias}}</td>
                    <td>{{hub.uuid}}</td>
                    <td>{{hub.lastactive | date:'medium'}}</td>
                    <td>
                        <a ui-sref="organization-detail({id:hub.organization.id})">{{hub.organization.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hub-detail({id:hub.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hub.edit({id:hub.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hub.delete({id:hub.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
