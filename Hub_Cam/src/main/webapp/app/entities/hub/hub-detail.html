
<div>
    <h2><span data-translate="hubCamApp.hub.detail.title">Hub</span> {{vm.hub.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hubCamApp.hub.uid">Uid</span></dt>
        <dd>
            <span>{{vm.hub.uid}}</span>
        </dd>
        <dt><span data-translate="hubCamApp.hub.alias">Alias</span></dt>
        <dd>
            <span>{{vm.hub.alias}}</span>
        </dd>
        <dt><span data-translate="hubCamApp.hub.uuid">Uuid</span></dt>
        <dd>
            <span>{{vm.hub.uuid}}</span>
        </dd>
        <dt><span data-translate="hubCamApp.hub.lastactive">Lastactive</span></dt>
        <dd>
            <span>{{vm.hub.lastactive | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hubCamApp.hub.organization">Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.hub.organization.id})">{{vm.hub.organization.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hub-detail.edit({id:vm.hub.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
