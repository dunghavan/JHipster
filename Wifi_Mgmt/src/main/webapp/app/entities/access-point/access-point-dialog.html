
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccessPointLabel" data-translate="wifiMgmtApp.accessPoint.home.createOrEditLabel">Create or edit a Access Point</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accessPoint.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accessPoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.accessPoint.mac" for="field_mac">Mac</label>
            <input type="text" class="form-control" name="mac" id="field_mac"
                    ng-model="vm.accessPoint.mac"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.accessPoint.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.accessPoint.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.accessPoint.status" for="field_status">Status</label>
                <input type="checkbox" name="status" id="field_status"
                          ng-model="vm.accessPoint.status"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.accessPoint.lastActive" for="field_lastActive">Last Active</label>
                <div class="input-group">
                    <input id="field_lastActive" type="text" class="form-control" name="lastActive" uib-datepicker-popup="{{dateformat}}" ng-model="vm.accessPoint.lastActive" is-open="vm.datePickerOpenStatus.lastActive"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastActive')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="wifiMgmtApp.accessPoint.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.accessPoint.location" ng-options="location as location.streetAddress for location in vm.locations track by location.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
