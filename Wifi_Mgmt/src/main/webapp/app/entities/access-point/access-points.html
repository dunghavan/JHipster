<div>
    <h2 data-translate="wifiMgmtApp.accessPoint.home.title">Access Points</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="access-point.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="wifiMgmtApp.accessPoint.home.createLabel">
                        Create new Access Point
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="wifiMgmtApp.accessPoint.mac">Mac</span></th>
                    <th><span data-translate="wifiMgmtApp.accessPoint.description">Description</span></th>
                    <th><span data-translate="wifiMgmtApp.accessPoint.status">Status</span></th>
                    <th><span data-translate="wifiMgmtApp.accessPoint.lastActive">Last Active</span></th>
                    <th><span data-translate="wifiMgmtApp.accessPoint.location">Location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accessPoint in vm.accessPoints track by accessPoint.id">
                    <td><a ui-sref="access-point-detail({id:accessPoint.id})">{{accessPoint.id}}</a></td>
                    <td>{{accessPoint.mac}}</td>
                    <td>{{accessPoint.description}}</td>
                    <td>{{accessPoint.status}}</td>
                        <td>{{accessPoint.lastActive | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="location-detail({id:accessPoint.location.id})">{{accessPoint.location.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="access-point-detail({id:accessPoint.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="access-point.edit({id:accessPoint.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="access-point.delete({id:accessPoint.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
