
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLandingPageLabel" data-translate="wifiMgmtApp.landingPage.home.createOrEditLabel">Create or edit a Landing Page</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.landingPage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.landingPage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.landingPage.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.text1" for="field_text1">Text 1</label>
            <input type="text" class="form-control" name="text1" id="field_text1"
                    ng-model="vm.landingPage.text1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.text2" for="field_text2">Text 2</label>
            <input type="text" class="form-control" name="text2" id="field_text2"
                    ng-model="vm.landingPage.text2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.text3" for="field_text3">Text 3</label>
            <input type="text" class="form-control" name="text3" id="field_text3"
                    ng-model="vm.landingPage.text3"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.image1" for="field_image1">Image 1</label>
            <input type="text" class="form-control" name="image1" id="field_image1"
                    ng-model="vm.landingPage.image1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.image2" for="field_image2">Image 2</label>
            <input type="text" class="form-control" name="image2" id="field_image2"
                    ng-model="vm.landingPage.image2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wifiMgmtApp.landingPage.image3" for="field_image3">Image 3</label>
            <input type="text" class="form-control" name="image3" id="field_image3"
                    ng-model="vm.landingPage.image3"
                    />
        </div>

        <div class="form-group">
            <label data-translate="wifiMgmtApp.landingPage.theme" for="field_theme">Theme</label>
            <select class="form-control" id="field_theme" name="theme" ng-model="vm.landingPage.theme" ng-options="theme as theme.id for theme in vm.themes track by theme.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="wifiMgmtApp.landingPage.org" for="field_org">Org</label>
            <select class="form-control" id="field_org" name="org" ng-model="vm.landingPage.org" ng-options="organization as organization.id for organization in vm.organizations track by organization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
