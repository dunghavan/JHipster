
<div>
    <h2><span data-translate="wifiMgmtApp.theme.detail.title">Theme</span> {{vm.theme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wifiMgmtApp.theme.name">Name</span></dt>
        <dd>
            <span>{{vm.theme.name}}</span>
        </dd>
        <dt><span data-translate="wifiMgmtApp.theme.data">Data</span></dt>
        <dd>
            <span>{{vm.theme.data}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="theme-my-suffix-detail.edit({id:vm.theme.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
