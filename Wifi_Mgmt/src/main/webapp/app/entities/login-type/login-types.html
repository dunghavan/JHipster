<div>
    <h2 data-translate="wifiMgmtApp.loginType.home.title">Login Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="login-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="wifiMgmtApp.loginType.home.createLabel">
                        Create new Login Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="wifiMgmtApp.loginType.name">Name</span></th>
                    <th><span data-translate="wifiMgmtApp.loginType.landingPage">Landing Page</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="loginType in vm.loginTypes track by loginType.id">
                    <td><a ui-sref="login-type-detail({id:loginType.id})">{{loginType.id}}</a></td>
                    <td>{{loginType.name}}</td>
                    <td>
                        <a ui-sref="landing-page-detail({id:loginType.landingPage.id})">{{loginType.landingPage.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="login-type-detail({id:loginType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-type.edit({id:loginType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-type.delete({id:loginType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
