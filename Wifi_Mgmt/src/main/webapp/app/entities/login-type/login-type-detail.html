
<div>
    <h2><span data-translate="wifiMgmtApp.loginType.detail.title">Login Type</span> {{vm.loginType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wifiMgmtApp.loginType.name">Name</span></dt>
        <dd>
            <span>{{vm.loginType.name}}</span>
        </dd>
        <dt><span data-translate="wifiMgmtApp.loginType.landingPage">Landing Page</span></dt>
        <dd>
            <a ui-sref="landing-page-detail({id:vm.loginType.landingPage.id})">{{vm.loginType.landingPage.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="login-type-detail.edit({id:vm.loginType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
