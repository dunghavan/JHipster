<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFirstEntityLabel" jhiTranslate="deviceMgmtApp.firstEntity.home.createOrEditLabel">Create or edit a First Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!firstEntity.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="firstEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.firstEntity.firstEntityfield1" for="field_firstEntityfield1">First Entityfield 1</label>
            <input type="text" class="form-control" name="firstEntityfield1" id="field_firstEntityfield1"
                [(ngModel)]="firstEntity.firstEntityfield1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.firstEntity.firstEntityfield2" for="field_firstEntityfield2">First Entityfield 2</label>
            <input type="text" class="form-control" name="firstEntityfield2" id="field_firstEntityfield2"
                [(ngModel)]="firstEntity.firstEntityfield2"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
