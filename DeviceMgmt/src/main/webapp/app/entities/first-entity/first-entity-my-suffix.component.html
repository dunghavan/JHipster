<div>
    <h2>
        <span jhiTranslate="deviceMgmtApp.firstEntity.home.title">First Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-first-entity-my-suffix" [routerLink]="['/', { outlets: { popup: ['first-entity-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="deviceMgmtApp.firstEntity.home.createLabel">
            Create new First Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="firstEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="deviceMgmtApp.firstEntity.firstEntityfield1">First Entityfield 1</span></th>
            <th><span jhiTranslate="deviceMgmtApp.firstEntity.firstEntityfield2">First Entityfield 2</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let firstEntity of firstEntities ;trackBy: trackId">
                <td><a [routerLink]="['../first-entity-my-suffix', firstEntity.id ]">{{firstEntity.id}}</a></td>
                <td>{{firstEntity.firstEntityfield1}}</td>
                <td>{{firstEntity.firstEntityfield2}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../first-entity-my-suffix', firstEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'first-entity-my-suffix/'+ firstEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'first-entity-my-suffix/'+ firstEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
