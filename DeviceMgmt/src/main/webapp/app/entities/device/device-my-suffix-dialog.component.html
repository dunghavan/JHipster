<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeviceLabel" jhiTranslate="deviceMgmtApp.device.home.createOrEditLabel">Create or edit a Device</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!device.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="device.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.device.deviceName" for="field_deviceName">Device Name</label>
            <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                [(ngModel)]="device.deviceName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.device.ipAddress" for="field_ipAddress">Ip Address</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                [(ngModel)]="device.ipAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.device.download" for="field_download">Download</label>
            <input type="number" class="form-control" name="download" id="field_download"
                [(ngModel)]="device.download"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deviceMgmtApp.device.upload" for="field_upload">Upload</label>
            <input type="number" class="form-control" name="upload" id="field_upload"
                [(ngModel)]="device.upload"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="deviceMgmtApp.device.model" for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" [(ngModel)]="device.model" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modelOption.id === device.model?.id ? device.model : modelOption" *ngFor="let modelOption of models; trackBy: trackModelById">{{modelOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
