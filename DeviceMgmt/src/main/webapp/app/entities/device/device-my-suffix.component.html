<div>
    <h2>
        <span jhiTranslate="deviceMgmtApp.device.home.title">Devices</span>
        <button class="btn btn-primary float-right create-device-my-suffix" [routerLink]="['/', { outlets: { popup: ['device-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="deviceMgmtApp.device.home.createLabel">
            Create new Device
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="devices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="deviceMgmtApp.device.deviceName">Device Name</span></th>
            <th><span jhiTranslate="deviceMgmtApp.device.ipAddress">Ip Address</span></th>
            <th><span jhiTranslate="deviceMgmtApp.device.download">Download</span></th>
            <th><span jhiTranslate="deviceMgmtApp.device.upload">Upload</span></th>
            <th><span jhiTranslate="deviceMgmtApp.device.model">Model</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let device of devices ;trackBy: trackId">
                <td><a [routerLink]="['../device-my-suffix', device.id ]">{{device.id}}</a></td>
                <td>{{device.deviceName}}</td>
                <td>{{device.ipAddress}}</td>
                <td>{{device.download}}</td>
                <td>{{device.upload}}</td>
                <td>
                    <div *ngIf="device.model">
                        <a [routerLink]="['../model-my-suffix', device.model?.id ]" >{{device.model?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../device-my-suffix', device.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device-my-suffix/'+ device.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device-my-suffix/'+ device.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
