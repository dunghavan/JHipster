<div>
    <h2>
        <span jhiTranslate="deviceMgmtApp.hub.home.title">Hubs</span>
        <button class="btn btn-primary float-right jh-create-entity create-hub" [routerLink]="['/', { outlets: { popup: ['hub-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="deviceMgmtApp.hub.home.createLabel">
            Create new Hub
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hubs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="deviceMgmtApp.hub.uid">Uid</span></th>
            <th><span jhiTranslate="deviceMgmtApp.hub.alias">Alias</span></th>
            <th><span jhiTranslate="deviceMgmtApp.hub.uuid">Uuid</span></th>
            <th><span jhiTranslate="deviceMgmtApp.hub.lastactive">Lastactive</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hub of hubs ;trackBy: trackId">
                <td><a [routerLink]="['../hub', hub.id ]">{{hub.id}}</a></td>
                <td>{{hub.uid}}</td>
                <td>{{hub.alias}}</td>
                <td>{{hub.uuid}}</td>
                <td>{{hub.lastactive | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hub', hub.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hub/'+ hub.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hub/'+ hub.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
